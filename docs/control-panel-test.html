<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="../dist/accessibility.css" media="screen">
    
    <link rel="stylesheet" type="text/css" href="assets/prism.css" media="screen">
    <link rel="stylesheet" type="text/css" href="assets/docs.css" media="screen">
</head>


<body>
<div class="new-control-panel ">
    <div class="new-control-panel__wrapper">
        <div class="new-control-panel__col">
           Размер шрифта
            <div class="new-control-panel__switcher">
                <button class="new-control-panel__switcher-btn" data-type="font-size" data-increase="true" aria-label="увеличить размер шрифта"></button>
                <button class="new-control-panel__switcher-btn" data-type="font-size" data-increase="false" aria-label="уменьшить размер шрифта"></button>
            </div>

        </div>
        <div class="new-control-panel__col">
           Кернинг
            <div class="new-control-panel__switcher">
                <button class="new-control-panel__switcher-btn" data-type="letter-spacing" data-increase="true" aria-label="увеличить расстояеие между буквами"></button>
                <button class="new-control-panel__switcher-btn" data-type="letter-spacing" data-increase="false" aria-label="уменьшить расстояеие между буквами"></button>
            </div>
        </div>
        <div class="new-control-panel__col">
           Изображения
           <div class="new-control-panel__switcher new-control-panel__switcher_img">
               <button class="new-control-panel__switcher-btn new-control-panel__switcher-btn_img-on" data-type="img" data-view="true" aria-label="показать изображения">ON</button>
               <button class="new-control-panel__switcher-btn new-control-panel__switcher-btn_img-off" data-type="img" data-view="false" aria-label="скрыть изображения">OFF</button>
           </div>
        </div>
        <div class="new-control-panel__col">
            Цвет
            <div class="new-control-panel__switcher">
                <button class="new-control-panel__switcher-btn new-control-panel__switcher-btn_color-white"  aria-label="Белый фон с черным шрифтом"></button>
                <button class="new-control-panel__switcher-btn new-control-panel__switcher-btn_color-black"  aria-label="Черный фон с белым шрифтом"></button>
                <button class="new-control-panel__switcher-btn new-control-panel__switcher-btn_color-yellow"  aria-label="Желтый цвет сайта с черным шрифтом"></button>
                <button class="new-control-panel__switcher-btn new-control-panel__switcher-btn_color-blue"  aria-label="Голубой цвет сайта с черным шрифтом"></button>
            </div>
        </div>
        <div class="new-control-panel__col">
            Дополнительно
            <div class="new-control-panel__switcher">
                <button class="new-control-panel__switcher-btn new-control-panel__switcher-btn_extra-menu" id="dropdownBtn" aria-label="Раскрыть дополнительный список"></button>
            </div>
        </div>
        <div class="new-control-panel__dropdown" id="dropdownMenu" tabindex="-1" aria-expanded="false">
            <div class="new-control-panel__dropdown-item"><button>kek</button></div>
            <div class="new-control-panel__dropdown-item"><a href="#">ссылка</a></div>
            <div class="new-control-panel__dropdown-item">item1</div>
        </div>
    </div>
</div>

<div>
    <img src="/src/" alt="er">
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<script src="../dist/accessibility.js"></script>


<script src="assets/prism.js"></script>
<script src="assets/docs.js"></script>

</body>
</html>

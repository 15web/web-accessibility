<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="../dist/accessibility.css" media="screen">
    
    <link rel="stylesheet" type="text/css" href="assets/prism.css" media="screen">
    <link rel="stylesheet" type="text/css" href="assets/docs.css" media="screen">
</head>


<body>
<div class="control-panel">
    <div class="control-panel__wrapper">
        <div class="control-panel__col">
           Размер шрифта
            <div class="control-panel__switcher">
                <button class="control-panel__switcher-btn" data-type="font-size" data-increase="true" aria-label="увеличить размер шрифта"></button>
                <button class="control-panel__switcher-btn" data-type="font-size" data-increase="false" aria-label="увеличить размер шрифта"></button>
            </div>

        </div>
        <div class="control-panel__col">
           Кернинг
            <div class="control-panel__switcher">
                <button class="control-panel__switcher-btn" data-type="letter-spacing" data-increase="true" aria-label="увеличить расстояеие между буквами"></button>
                <button class="control-panel__switcher-btn" data-type="letter-spacing" data-increase="false" aria-label="уменьшить расстояеие между буквами"></button>
            </div>
        </div>
        <div class="control-panel__col">
           Изображения
           <div class="control-panel__switcher">
               <button class="control-panel__switcher-btn" data-type="img" data-view="true" aria-label="показать изображения"></button>
               <button class="control-panel__switcher-btn" data-type="img" data-view="false" aria-label="скрыть изображения"></button>
           </div>
        </div>
    </div>
</div>

<div>
    <img src="/src/" alt="er">
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<script src="../dist/accessibility.js"></script>


<script src="assets/prism.js"></script>
<script src="assets/docs.js"></script>

</body>
</html>
